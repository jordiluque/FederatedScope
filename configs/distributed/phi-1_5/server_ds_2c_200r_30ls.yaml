    use: True
    ds_config: 'federatedscope/llm/baseline/deepspeed/ds_config_4bs.json'
dataloader:
  batch_size: 1
model:
  type: 'microsoft/phi-1_5@huggingface_llm'
train:
  local_update_steps: 30
  batch_or_epoch: batch
  optimizer:
    lr: 0.0003
    weight_decay: 0.0
  is_enable_half: True
criterion:
  type: CrossEntropyLoss
trainer:
  type: llmtrainer
eval:
  freq: 50
  metrics: ['loss']